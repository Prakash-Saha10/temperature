<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="locate" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather"src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3 id="deg1"><span>38.06</span>&deg;C</h3>
            <h1 id ="clouds1" class="lead">Clouds</h1>
        </div>
    </div>

<script>
    const API_KEY = `2481ce8ca647918ce6e2fe88d01bbfe7`;
const searchTemperature=() => {
    const city = document.getElementById('locate').value;
    let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;


fetch(url)
        .then(res => res.json())
        .then(data => displayTemperature(data));
}
  
  const setInnerText = (id, text) => {
    document.getElementById(id).innerText = text;
  }
  const displayTemperature = temperature => {
    setInnerText('city', temperature.name);
    setInnerText('deg1', temperature.main.temp);
    setInnerText('clouds1', temperature.weather[0].main);
 // .catch(error => {
   // console.error("Error fetching weather data:", error);
 // });
  }

</script>

</body>

</html>
